<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>科技未来 · 官方网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            color: #fff;
            overflow: hidden;
        }

        /* 动态网格背景 */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 400px 400px; }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 标题 */
        h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #00ffff, #00ff99, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0,255,255,0.4);
            }
            to {
                text-shadow: 0 0 30px rgba(0,255,255,0.9);
            }
        }

        /* 副标题 */
        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cfd8dc;
            max-width: 600px;
            line-height: 1.8;
        }

        /* 按钮区域 */
        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 25px;
        }

        .btn {
            padding: 14px 40px;
            border-radius: 30px;
            border: 1px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0,255,255,0.5), transparent);
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 25px #00ffff;
        }

        /* 底部 */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #78909c;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>未来科技</h1>
    <p>
        探索人工智能 · 大数据 · 区块链 · 云计算  
        构建下一代数字世界，让科技改变未来。
    </p>

    <div class="buttons">
        <a href="#" class="btn">了解更多</a>
        <a href="#" class="btn">联系我们</a>
    </div>
</div>

<footer>
    © 2025 Future Tech. All Rights Reserved.
</footer>

</body>
</html>
